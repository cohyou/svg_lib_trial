<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05</title>
</head>
<body>
  <svg id="container" viewBox="0 0 800 600"></svg>
  <script src="../node_modules/snapsvg/dist/snap.svg-min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    (function(container) {

      var paper = Snap(200, 200).remove().attr({style: "width:50mm; height:50mm;", viewBox: [0, 0, 50, 50]});
      paper.path("M5,25L25,5L45,45z").attr({fill: "red", stroke: "orange", strokeWidth: 5});
      paper.appendTo(container);

    })(document.querySelector('#container'));
  }, false);
  </script>
</body>
</html>
