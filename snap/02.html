<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
</head>
<body>
  <svg id="container" viewBox="0 0 800 600"></svg>
  <script src="../node_modules/snapsvg/dist/snap.svg-min.js"></script>
  <script>
  window.onload = function() {
    var paper = Snap(200, 200).remove();
    paper.circle(100, 100, 80).attr({fill: "red", stroke: "orange", strokeWidth: 15});
    
    var container = document.querySelector('#container');
    paper.prependTo(container);
  };
  </script>
</body>
</html>
